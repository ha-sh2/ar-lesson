<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <a-assets>
        <!-- 画像をプリロード -->
        <img id="goma" src="images/Goma.png">
    </a-assets>

    <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
    <a-marker type="pattern" url="pattern-qrcode.patt">
        <a-entity>
            <!-- idを指定して画像を表示、x軸回りで-90度回転 -->
            <a-image src="#goma" width="0.5" height="0.5" rotation="-90 0 0"></a-image>
            <!-- a-imageを内包するa-entityをy軸周りで360度回転するアニメーション -->
            <a-animation attribute="position" to="0 0 -1" direction="alternate" dur="5000" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
        <a-text value="Goma!!" position="0 0 0" align="center"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

</body>
</html>
